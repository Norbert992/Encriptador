<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="Logo" src="./assets/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="input-section">
            <textarea class="text-area" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion"> Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="botonEncriptar" onclick="botonEncriptar()">
                    <alt="Icono de encriptar"> Encriptar
                </button>
                <button class="botonDesencriptar" onclick="botonDesencriptar()">
                    <alt="Icono de desencriptar"> Desencriptar
                </button>
            </div>
        </section>
        <section class="output-section">
            <textarea class="mensaje"></textarea>
            <div class="boton-copiar-wrapper">
                <button class="boton-copiar" onclick="botonCopiar()">
                    <alt="Icono de copiar"> Copiar
                </button>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por [Norberto Zárate Pérez]</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
